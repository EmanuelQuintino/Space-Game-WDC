  <body>
    <div class="spaceContainer">
      <aside class="startGameContainer">
        <h1>SPACE GAME</h1>

        <img
          src="./images/logo-reprograma-jucas.png"
          alt="Reprograma Jucás"
          class="logoRJ"
        />

        <form id="formStart">
          <label for="name" class="srOnly">Nome: </label>
          <input type="text" id="name" placeholder="Digite seu nome" autofocus required />
        </form>

        <button class="startGameButton" type="submit" form="formStart">Novo Jogo</button>

        <footer>
          <button type="button" class="buttonRank">Rank</button>
        </footer>
      </aside>

      <main class="gamePage">
        <header>
          <span class="life">Nave: 100%</span>
          <span class="score">Score: 00000</span>
        </header>

        <div class="spaceship"></div>
      </main>
